<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3C4042;
            font-family: 'MedievalSharp', cursive;
        }

        .game-container {
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
        }

        .titleScreenOuter {
            height: 55vh;
            width: 63vw;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: #B27F5D;
        }

        .titleScreen {
            height: 50vh;
            width: 60vw;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: #EAECCA;
        }

        .button {
            height: 50px;
            width: 30vw;
            background-color: #4FA6A7;
        }

        .button:hover {
            background-color: #496c6d;
        }

        .name {
            width: 30vw;
            height: 50px;
            font-size: 24px;
        }

        h1 {
            color: #C23D4F;
        }

        .chatBar {
            position: fixed;
            display: none;

            height: 40vh;
            width: 15vw;
            bottom: 10%;
            left: 10px;
            padding: 0;
            background-color: #EAECCA;
        }

        .chatBox {
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            bottom: 0;
            left: 0;
            height: 10%;
        }

        ul {
            padding-left: 10px;
            height: 90%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        li {
            list-style: none;
        }

        .retry_button {
            display: none;
        }

        canvas {
            background-color: #f1f1f1;
            display: none;
        }

        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
    <title>Object Hero</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <div class="game-container">

        <canvas id="game" width="640" height="640"></canvas>
        <div class="titleScreenOuter">
            <div class="titleScreen">
                <h1>Object Hero</h1>
                <input type="text" class="name" id="name" value="" placeholder="Enter your name... " />
                <button class="button" id="start_button">Press to start</button>
            </div>
        </div>
        <div class="chatBar">
            <ul id="messages">

            </ul>
            <input class="chatBox" id="chatBox" type="text" value="" placeholder="type here..." />
        </div>
        <input type="button" class="button retry_button" id="retry" value="YOU DIED. RETRY?" />
    </div>
</body>

</html>
